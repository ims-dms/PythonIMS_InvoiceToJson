<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Upload Test Form</title>
    <style>
        .spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Upload File to /extract Endpoint</h1>
    <div style="background-color: #fff3cd; padding: 10px; margin-bottom: 20px; border-radius: 4px;">
        <p><strong>NOTE:</strong> Company ID must be registered in the database. Default test ID is <strong>NT047</strong></p>
        <p>If you get "No active token found", check that your Company ID is in the database.</p>
    </div>
    <form action="http://127.0.0.1:8000/extract" method="post" enctype="multipart/form-data">
        <div>
            <label for="companyID">Company ID:</label>
            <input type="text" name="companyID" id="companyID" required placeholder="e.g., NT047" value="NT047" />
        </div>
        <div>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required placeholder="e.g., testuser" value="testuser" />
        </div>
        <div>
            <label for="file">PDF File:</label>
            <input type="file" name="file" id="file" required />
        </div>
        <button id="uploadBtn" type="submit">Upload</button>
        <span id="spinner" class="spinner"></span>
    </form>
    <script>
        const form = document.querySelector('form');
        const spinner = document.getElementById('spinner');
        const uploadBtn = document.getElementById('uploadBtn');
        form.addEventListener('submit', function() {
            spinner.style.display = 'inline-block';
            uploadBtn.disabled = true;
        });
    </script>
</body>
</html>
